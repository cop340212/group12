    <!-- Manage modal -->
    <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="aboutModalLabel">Edit Contact Info</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" data-toggle="tooltip" data-placement="bottom" title="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Form body start-->
            <main class="form-signin w-100 m-auto">
                <div class="form-floating">
                  <input type="text" class="form-control" id="firstInput" value="John" required> <!-- These value-"" fields would need to be filled-->
                  <label for="firstInput">First name</label>
                </div>
          
                <div class="form-floating">
                  <input type="text" class="form-control" id="lastInput" value="Doe" required> <!-- These value-"" fields would need to be filled-->
                  <label for="lastInput">Last name</label>
                </div>
          
                <div class="form-floating">
                  <input type="email" class="form-control" id="emailInput" value="johndoe@domain.com" required> <!-- These value-"" fields would need to be filled-->
                  <label for="emailInput">Email address</label>
                  <div class="invalid-feedback">
                    Invalid Email
                  </div>
                </div>

                <div class="form-floating">
                  <input type="tel" class="form-control" id="phoneInput" value = "(123)-456-7890" required> <!-- These value-"" fields would need to be filled-->
                  <label for="phoneInput">Phone number</label>
                </div>
                
                <!--<div id="buttonMessages" class="text-danger visually-hidden">
                  <input type="text" class="form-control" id="buttonMessagesTextArea" value = "" readonly>
                </div>-->
                <p class="fst-italic text-danger visually-hidden" id="buttonMessages">A user with that email already exists.</p>

                <!-- Form body end-->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="delete" data-toggle="tooltip" data-placement="bottom" title="Delete" onclick='modalDelete(localStorage.getItem("userID"))'>Delete</button>
            <button type="button" class="btn btn-primary" id="saveUpdate" data-toggle="tooltip" data-placement="bottom" title="Save" onclick='modalUpdate(localStorage.getItem("userID"))'>Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
